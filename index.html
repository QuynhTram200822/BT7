<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

  <div class="container bg-light d-flex justify-content-center">
    <div class="form_register rounded-4  ">
      <div class="text-center form_register_title ">
        <h3 class="mb-4">Register with</h3>
        <div class="d-flex justify-content-center ms-5 me-5 list_icons">
          <div class="border border-2 d-flex justify-content-center align-items-center rounded-4 icon  ">
            <i class="bi bi-facebook  "></i>
          </div>
          <div class="border border-2 d-flex justify-content-center align-items-center rounded-4 me-1 icon">
            <i class="bi bi-apple"></i>
          </div>
          <div class="d-flex justify-content-center align-items-center border border-2 rounded-4 me-1 icon ">
            <i class="bi bi-google"></i>
          </div>
        </div>
        <p class="mt-3">or</p>
      </div>
      <div class=" ms-4 me-4 align-items-center">
        <div class=" ms-1 me-2 ">
          <label for="uname" class="label mt-1 ms-1">Name</label>
          <input type="text" class="form-control rounded-4 mt-1  justify-content-center p-4" id="uname"
            placeholder="Your full name" name="uname" required>
        </div>
        <div class=" ms-1 me-2 mt-3 ">
          <label for="uname" class="label mt-2 ms-1">Email</label>
          <input type="text" class="form-control rounded-4 mt-1  justify-content-center p-4" id="email"
            placeholder="Your address email" name="email" required>
        </div>
        <div class=" ms-1 me-2 mt-3 ">
          <label for="uname" class="label mt-2 ms-1">Password</label>
          <input type="password" class="form-control rounded-4 mt-1  justify-content-center p-4" id="pass"
            placeholder="Your password" name="pass" required>
        </div>

        <div class="form-check form-switch mt-3 ms-1 mb-2">
          <input class="form-check-input mt-2 switch_btn" type="checkbox" role="switch" checked>
          <label class="form-check-label ms-2 mt-2" for="flexSwitchCheckChecked">Remember me</label>
        </div>
        <button type="submit" class="mt-4 ms-1 me-1 rounded-3 custom_btn">SIGN UP</button>
        <div class="d-flex mt-4 justify-content-center">
          <p class="account_already">Already have an account?</p>
          <a class="link-offset-2 link-underline link-underline-opacity-0 me-2 ms-2 custom_link" href="#">Sign in</a>
        </div>


      </div>


    </div>
  </div>

</body>

</html>
